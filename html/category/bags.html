<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bags</title>
    <link rel="stylesheet" href="../../css/category.css" />
  </head>
  <body>
    <div id="header"></div>
    <div>
      <nav class="navbar">
        <ul>
          <li><a href="#">CATEGORY PAGE</a></li>
        </ul>
      </nav>

      <div class="comparator">
        <div class="compro">
          <select id="compro1" onchange="updateProduct(1)">
            <option value="">Select a product</option>
            <option value="compro9">Elements Backpack Pro</option>
            <option value="compro10">Able Carry Max Backpack</option>
            <option value="compro11">AER Day Sling 3</option>
            <option value="compro12">Orbit Key Nest</option>
          </select>
          <div id="details1" class="compro-details">
            <img id="image1" class="com-img" alt="Product 1" />
            <h3 id="name1"></h3>
            <div id="specs1" class="specs"></div>
          </div>
        </div>
        <div class="compro">
          <select id="compro2" onchange="updateProduct(2)">
            <option value="">Select a product</option>
            <option value="compro9">Elements Backpack Pro</option>
            <option value="compro10">Able Carry Max Backpack</option>
            <option value="compro11">AER Day Sling 3</option>
            <option value="compro12">Orbit Key Nest</option>
          </select>
          <div id="details2" class="compro-details">
            <img id="image2" class="com-img" alt="Product 2" />
            <h3 id="name2"></h3>
            <div id="specs2" class="specs"></div>
          </div>
        </div>
      </div>

      <div class="header">
        <h1>Bags</h1>
      </div>

      <div class="sort-container">
        <select id="sortSelect" onchange="sortProducts()">
          <option value="">Sort by</option>
          <option value="nameAsc">Name A-Z</option>
          <option value="nameDesc">Name Z-A</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
        </select>
      </div>

      <div id="productContainer" class="products">
        <a href="../product/alpakabag.html">
          <div class="product">
            <img
              src="../../images/produk/alpaka.png"
              alt="Elements Backpack Pro"
            />
            <h3>Elements Backpack Pro</h3>
            <p>IDR 2.299.000 - 2.889.000</p>
          </div>
        </a>
        <a href="../product/ablebag.html">
          <div class="product">
            <img
              src="../../images/produk/ablebag1.png"
              alt="Able Carry Max Backpack"
            />
            <h3>Able Carry Max Backpack</h3>
            <p>IDR 4.300.000 - 7.229.000</p>
          </div>
        </a>
        <a href="../product/aerbag.html">
          <div class="product">
            <img src="../../images/produk/aerbag1.png" alt="AER Day Sling 3" />
            <h3>AER Day Sling 3</h3>
            <p>IDR 1.249.000 - IDR 2.400.000</p>
          </div>
        </a>
        <a href="../product/orbitkeybag.html">
          <div class="product">
            <img
              src="../../images/produk/orbitkeybag1.png"
              alt="Orbit Key Nest"
            />
            <h3>Orbit Key Nest</h3>
            <p>IDR 1.299.000 - IDR 1.899.000</p>
          </div>
        </a>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script src="../../js/header.js"></script>
  <script src="../../js/category.js"></script>
</html>
