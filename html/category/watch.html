<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
    <link rel="stylesheet" href="../../css/category.css" />
  </head>
  <body>
    <div id="header"></div>
    <div>
      <div class="comparator">
        <div class="compro">
          <select id="compro1" onchange="updateProduct(1)">
            <option value="">Select a product</option>
            <option value="compro9">CMF Watch Pro 2</option>
            <option value="compro10">Samsung Galaxy Watch 7</option>
            <option value="compro11">Apple Watch Series 9</option>
            <option value="compro12">Huawei Watch Ultimate</option>
          </select>
          <div id="details1" class="compro-details">
            <img id="image1" class="com-img" alt="Product 1" />
            <h3 id="name1"></h3>
            <div id="specs1" class="specs"></div>
          </div>
        </div>
        <div class="compro">
          <select id="compro2" onchange="updateProduct(2)">
            <option value="">Select a product</option>
            <option value="compro5">CMF Watch Pro 2</option>
            <option value="compro6">Samsung Galaxy Watch 7</option>
            <option value="compro7">Apple Watch Series 9</option>
            <option value="compro8">Huawei Watch Ultimate</option>
          </select>
          <div id="details2" class="compro-details">
            <img id="image2" class="com-img" alt="Product 2" />
            <h3 id="name2"></h3>
            <div id="specs2" class="specs"></div>
          </div>
        </div>
      </div>

      <div class="header">
        <h1>Watch</h1>
      </div>

      <div class="sort-container">
        <select id="sortSelect" onchange="sortProducts()">
          <option value="">Sort by</option>
          <option value="nameAsc">Name A-Z</option>
          <option value="nameDesc">Name Z-A</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
        </select>
      </div>

      <div id="productContainer" class="products">
        <a href="../product/nothingwatch.html">
          <div class="product">
            <img
              src="../../images/produk/nothingwatchblue1.png"
              alt="CMF Watch Pro 2"
            />
            <h3 class="productName">CMF Watch Pro 2</h3>
            <p class="productPrice">IDR 1.299.000</p>
          </div>
        </a>
        <a href="../product/galaxywatch.html">
          <div class="product">
            <img
              src="../../images/produk/galaxywatch1.png"
              alt="Samsung Galaxy Watch 7"
            />
            <h3 class="productName">Samsung Galaxy Watch 7</h3>
            <p class="productPrice">IDR 3.544.000 - IDR 3.999.000</p>
          </div>
        </a>
        <a href="../product/applewatch.html">
          <div class="product">
            <img
              src="../../images/produk/applewatch1.png"
              alt="Apple Watch Series 9"
            />
            <h3 class="productName">Apple Watch Series 9</h3>
            <p class="productPrice">IDR 5.295.000 - IDR 6.149.000</p>
          </div>
        </a>
        <a href="../product/huaweiwatch.html">
          <div class="product">
            <img
              src="../../images/produk/huaweiwatchblue1.png"
              alt="Huawei Watch Ultimate"
            />
            <h3 class="productName">Huawei Watch Ultimate</h3>
            <p class="productPrice">IDR 11.799.000 - IDR 12.999.000</p>
          </div>
        </a>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script src="../../js/header.js"></script>
  <script src="../../js/category.js"></script>
</html>
