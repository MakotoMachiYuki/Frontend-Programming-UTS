<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/homepage.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="main">
      <div id="slideshowContainer">
        <div class="slides"><img src="../../images/homepage/slide1.png" /></div>
        <div class="slides"><img src="../../images/homepage/slide2.png" /></div>
        <div class="slides"><img src="../../images/homepage/slide3.png" /></div>
        <div class="slides"><img src="../../images/homepage/slide4.png" /></div>
        <div id="slideDots">
          <span class="dot" onclick="currentSlide(1)"></span
          ><span class="dot" onclick="currentSlide(2)"></span
          ><span class="dot" onclick="currentSlide(3)"></span
          ><span class="dot" onclick="currentSlide(4)"></span>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script src="../../js/header.js"></script>
  <script src="../../js/homepage.js"></script>
</html>
