<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/homepage.css" />
    <title>GatGate</title>
    <link
      rel="icon"
      type="images/png"
      sizes="16x16"
      href="../../images/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="images/png"
      sizes="32x32"
      href="../../images/favicon/favicon-32x32.png"
    />
  </head>
  <body>
    <div id="header"></div>
    <div id="main">
      <div id="slideshowContainer">
        <div class="slides"><img src="../../images/homepage/slide1.png" /></div>
        <div class="slides"><img src="../../images/homepage/slide2.png" /></div>
        <div class="slides"><img src="../../images/homepage/slide3.png" /></div>
        <div class="slides"><img src="../../images/homepage/slide4.png" /></div>
        <div id="slideDots">
          <span class="dot" onclick="currentSlide(1)"></span
          ><span class="dot" onclick="currentSlide(2)"></span
          ><span class="dot" onclick="currentSlide(3)"></span
          ><span class="dot" onclick="currentSlide(4)"></span>
        </div>
      </div>
      <div id="productTab"><span class="tab active"> Best Products</span></div>
      <div id="productsContainer">
        <div class="productCard">
          <img src="../../images/produk/sonyblack1.png" alt="audio1" />
          <h3>Sony WF-1000XM4</h3>
        </div>
        <div class="productCard">
          <img src="../../images/produk/airpodspro1.png" alt="audio2" />
          <h3>Sony WF-1000XM4</h3>
        </div>
        <div class="productCard">
          <img src="../../images/produk/applewatch1.png" alt="watch1" />
          <h3>Sony WF-1000XM4</h3>
        </div>
        <div class="productCard">
          <img src="../../images/produk/huaweiwatchblue1.png" alt="watch2" />
          <h3>Sony WF-1000XM4</h3>
        </div>
      </div>
      <div id="viewAll">
        <button id="viewAllButton">View All</button>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script src="../../js/header.js"></script>
  <script src="../../js/homepage.js"></script>
</html>
